<!DOCTYPE html>
<!--
Step 3: On the flip side !
Objectives:
The advantage of flashcards is that they contain answers on the back side so that you can check yourself.
For each card, let's create the flip side with the answer (in our case, the capital),
which will appear when the user hovers the cursor over the card.
---
Make the answer on the back side appear when the user hovers over the card.

-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Flashcards</title>
</head>
    <body>
        <div class="quiz-area">
            <h1 class="quiz-title">What is the capital of...</h1>
            <div class="flashcards-board">

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Mexico</p></div>
                    <div class="smooth_flip card_content_back"><p>Mexico City</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Papua New Guinea</p></div>
                    <div class="smooth_flip card_content_back"><p>Port Moresby</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Iceland</p></div>
                    <div class="smooth_flip card_content_back"><p>Reykjavik</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>South Korea</p></div>
                    <div class="smooth_flip card_content_back"><p>Seoul</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Sweden</p></div>
                    <div class="smooth_flip card_content_back"><p>Stockholm</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Georgia</p></div>
                    <div class="smooth_flip card_content_back"><p>Atlanta</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Honduras</p></div>
                    <div class="smooth_flip card_content_back"><p>Tegucigalpa</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Tunisia</p></div>
                    <div class="smooth_flip card_content_back"><p>Tunis</p></div>
                </div>

                <div class="card">
                    <div class="smooth_flip card_content_front"><p>Austria</p></div>
                    <div class="smooth_flip card_content_back"><p>Viena</p></div>
                </div>

            </div>
        </div>
    </body>
</html>
